<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Order Property</title>
    <style>
        .item{
            display: block;
            color: #fff;
            width: 100px;
            height: 100px;
            line-height: 100px;
            text-align: center;
            font-family: Arial;
            font-weight: bold;
            font-size: 19px;
            background: #F44336;
        }
        .flex-1{
            display: flex;
        }
    </style>
</head>
<body>
        <h1>Order <small><sub>style="order: 5..."</sub></small> </h1>

        <div class="flex-1">
            <div class="item"  style="order: 5">5</div>
            <div class="item"  style="order: 2">2</div>
            <div class="item"  style="order: 3">3</div>
            <div class="item"  style="order: 4">4</div>
            <div class="item"  style="order: 1">1</div>

        </div>

</body>
</html>
